<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신청 현황 - 클럽퍼핏</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f6fc;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 40px;
    }
    .section {
      margin-bottom: 40px;
    }
    h2 {
      color: #4e0e96;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #ece4f7;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 8px;
    }
    .none {
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>📋 신청 현황</h1>
  
  {% for category, names in status_data.items() %}
    <div class="section">
      <h2>{{ category.upper() }} 신청자</h2>
      {% if names %}
        <ul>
          {% for name in names %}
            <li>{{ name }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="none">신청자 없음</p>
      {% endif %}
    </div>
  {% endfor %}
</body>
</html>
