<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신청 결과</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            color: #222;
        }
        .card {
            background: white;
            padding: 2rem 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        a {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #111;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ message }}</h2>
        <a href="/">홈으로 돌아가기</a>
    </div>
</body>
</html>
